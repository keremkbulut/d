<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benim Radyo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        main {
            margin: 20px;
        }
        audio {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }
        .chat {
            margin-top: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 400px;
            margin: 20px auto;
        }
        .chat textarea {
            width: 100%;
            height: 100px;
            resize: none;
            margin-bottom: 10px;
        }
        .chat button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .chat button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Benim Radyo</h1>
    </header>
    <main>
        <div class="chat">
            <h3>Canlı Sohbet</h3>
            <div class="chat-window" style="border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; background-color: #f9f9f9; margin-bottom: 10px;">
                <!-- Mesajlar buraya gelecek -->
                <p><strong>Ali:</strong> Merhaba, hoş geldiniz!</p>
                <p><strong>Ayşe:</strong> Yayın harika, çok keyif alıyorum!</p>
            </div>
            <textarea id="chatInput" placeholder="Mesajınızı yazın..." style="width: 100%; height: 50px; resize: none; margin-bottom: 10px;"></textarea>
            <button style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">Gönder</button>
        </div>
    <p>Her hakkı saklıdır © 2025</p>
    </main>
</body>
</html>
